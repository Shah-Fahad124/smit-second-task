<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Palindrome and Array Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <h1>String Palindrome and Array Operations</h1>

    <!-- Palindrome Checker -->
    <h2>Check Palindrome</h2>
    <input type="text" id="palindromeInput" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <div id="palindromeResult"></div>

    <!-- Maximum and Minimum Number Finder -->
    <h2>Find Maximum and Minimum Numbers</h2>
    <input type="text" id="arrayInput" placeholder="Enter comma-separated numbers">
    <button onclick="findMinMax()">Find</button>
    <div id="arrayResult"></div>

    <!-- Missing Number Identifier -->
    <h2>Identify Missing Numbers</h2>
    <input type="text" id="missingInput" placeholder="Enter comma-separated numbers">
    <button onclick="findMissingNumbers()">Identify</button>
    <div id="missingResult"></div>

    </div>
    <!-- footer end -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
